<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng kí yêu thích HÙNG ĐẸP TRAI</h3>
          <p class="desc">Cùng nhau yêu quý HÙNG ĐẸP TRAI nhé ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Trần Duy Hùng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group"> 
            <label for="gender" class="form-label">Giới tính</label>
            <div class="gender-content">
                <div class="gender">
                    <input name="gender" type="radio" value="Nam" class="form-control">
                    <p>Nam</p>
                </div>
                <div class="gender">
                    <input name="gender" type="radio" value="Nữ" class="form-control">
                    <p>Nữ</p>
                </div>
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      </div>
      <div id="tableBlock">

      </div>
      <button id="button" class="form-submit">Xem dữ liệu người dùng</button>
      <script src="./main.js"></script>
      <script>
          Validator({
            form:"#form-1",
            formGroupSelector:".form-group",
            rules:[
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isRequired('#password'),
                Validator.isRequired('#password_confirmation'),
                Validator.isEmail('#email'),
                Validator.isPassword('#password',6),
                Validator.passwordComfirm('#password_confirmation',function () {
                    return document.querySelector('#password').value;
                }),
            ]
          });
          
      </script>
</body>
</html>
